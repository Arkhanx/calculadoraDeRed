<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalculadoraDeRed</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="titulo">CalculadoraDeRed</h1>
    </header>      
    <input type= "button" value= "Calcular" id= "cosa" class="btn btn-primary" onclick="(Calcular())"> 
    <div class="container">    
        <form action="" class="form-inline">
            <div class="decimal form-group">
                <input type="text" id="decimal1" class="form-control text-center ip" placeholder="Decimal" maxlength="3">
                <input type="text" id="decimal2" class="form-control text-center ip" placeholder="Decimal" maxlength="3">
                <input type="text" id="decimal3" class="form-control text-center ip" placeholder="Decimal" maxlength="3">
                <input type="text" id="decimal4" class="form-control text-center ip" placeholder="Decimal" maxlength="3">
            </div>
        </form>

        <div class="mascara form-group">
            <input type="text" id="mascara1" class="form-control" maxlength="3" placeholder="Mascara" value="">
            <input type="text" id="mascara2" class="form-control" maxlength="3" placeholder="Mascara" value="">
            <input type="text" id="mascara3" class="form-control" maxlength="3" placeholder="Mascara" value="">
            <input type="text" id="mascara4" class="form-control" maxlength="3" placeholder="Mascara" value="">
        </div>
        <div class="form-group">
            <div class="input-group">
            <div class="input-group-addon">CRDI</div>
            <div class="mascaracorta">
            <input type="text" id="mascaracorta" class="form-control"     maxlength="2" onchange="(pruebaCambio())">
            </div>
            </div>
        </div>
    </div>
    <div class=""> <p id="ipBinario"></p> </div>
    <div class=""> <p id="mascaraBinario"></p> </div>
    <div class=""> <p id="claseDeRed"></p> </div>
    <div class=""> <p id="dirDeRed"></p> </div>
    <div class=""> <p id="dirDeBroadcast"></p> </div>

<script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
