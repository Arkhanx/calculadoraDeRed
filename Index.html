<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>CalculadoraDeRed</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/estilos.css"/>
  <link rel="stylesheet" href="css/fontello.css"/>
</head>
<body>
  <header class="header">
    <h1 class="header__titulo">calculadora<span>dered</span></h1>
  </header>
  <form role="form" onsubmit="return noenviar();" class="form-horizontal col-xs-8 col-xs-offset-2 formulario container">
    <div class="form-group">
      <input id="ip" type="text" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" placeholder="Ej: 192.168.1.1" required="required" class="formulario__ip form-control"/>
    </div>
    <div class="form-group">
      <input id="mascara" type="text" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" placeholder="Ej: 255.255.255.0" required="required" class="formulario__mascara form-control"/>
    </div>
    <div class="form-group">
      <button id="boton" type="submit" class="boton btn icon-calc center-block">CALCULAR!
      </button>
    </div>
  </form>
  <table id="tabla" class="table tabla"></table>
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>
